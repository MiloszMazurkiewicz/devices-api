services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: devicesdb
      POSTGRES_USER: devices
      POSTGRES_PASSWORD: devices
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devices -d devicesdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
